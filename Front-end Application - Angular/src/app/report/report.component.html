<div class="col-lg-12">
    <div class="row">
        <h1>Report of overdue items</h1>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Search</label>
        <input type="text" id="search" placeholder="Search by name" class="short-input form-control">
    </div>
</div>
<div class="col-lg-12">
    <div class="">
        <table class="table table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Borrowed Date</th>
                    <th>Over due period</th>
                    <th>Fee</th>
                    <th>Type</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.title}}</td>
                    <td>{{item.dateBorrowed.year}}-{{item.dateBorrowed.month}}-{{item.dateBorrowed.day}}</td>
                    <td>{{item.lateHrs}}</td>
                    <td>{{item.lateFee}}</td>
                    <td>
                        <span *ngIf="item.itemType == 1">Book</span>
                        <span *ngIf="item.itemType == 2">DVD</span>
                    </td>
                    <td>{{item.isbn}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
